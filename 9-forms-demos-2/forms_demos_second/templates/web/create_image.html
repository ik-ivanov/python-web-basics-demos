{% extends 'web/base.html' %}

{% block page_content %}
<form action="{% url 'create image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit to create image object">
</form>

<div>
    <h2>Image objects</h2>
    {% for image in images %}
        <div>
            <img style="width: 100px;" src="{{ image.image.url }}" alt="{{ image.description }}">
        </div>
    {% endfor %}
</div>

{% endblock %}
